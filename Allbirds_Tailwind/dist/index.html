<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Allbirds Tailwindcss</title>
</head>
<body class="font-poppins">
    <div class="px-4 py-3 bg-gray-500 text-white">
        <p class="text-xs font-semibold text-center">
            Gift with confidence. Returns are extended till January 15th
        </p>   
    </div>

    <header class="z-10 sticky top-0 px-5 py-3 flex items-center justify-between bg-white">
        <div class="absolute inset-0 shadow-lg opacity-50"></div>
        <div class="flex">
            <button class="h-8 w-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>

                
            </button>

        </div>

        <div class="flex">
            <img class="h-9" src="https://cdn.allbirds.com/image/upload/v1571355713/icons/allbirds-logo.svg" alt="Albirds">
        </div>

        <div class="flex">
            <button class="h-8 w-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>
        </div>

    </header>

    <main>
        
        <div>
            <div class="flex items-center justify-between px-8 pt-4 pb-3 md:px-12">
                <div>
                    <div class="text-xs font-semibold text-gray-900 space-x-1">
                        <a href="#" class="underline">Home</a>
                        <span>/</span>
                    </div>
                    <div class="text-lg font-bold text-gray-900 md:text-xl">Womens shoes</div>
                </div>
                <div class="flex">
                    <button class="h-6 w-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                          </svg>
                    </button>
                </div>
            </div>
            <div class="py-2 bg-gray-100 overflow-x-auto scrollbars-hidden">
                <div id="categories" class="px-8 text-sm inline-flex space-x-5 md:px-12">
                    <a href="#" v-for="item in items" :key="item.text" class="font-medium text-gray-800 whitespace-nowrap">
                        {{ item.text }}
                    </a>
                </div>
            </div>
        </div>

        <div>
            <div id="shoes" class="py-6 px-8 space-y-14 md:px-12">
                <!-- <div v-for="item in products" > -->

                    <!-- Ouvre le context d'un produit -->
                <div v-for="product in products" >
                    
                    
                        <div>
                            <div>
                                <h2 class="text-lg font-bold md:text-xl">
                                    {{product.name}}
                                </h2>
                                <p class="text-sm font-medium text-gray-800">
                                    {{product.description}}
                                </p>
                            </div>

                            <div class="mt-4 md:grid md:grid-cols-2 md:gap-6 md:items-start">
                                <div class="shadow-xl">
                                    <div class="shadow-lg">
                                        <a href="#">
                                            <div>
                                                <img class="w-full" :src="product.style[currentIndex].image" alt="Shoes">
                                            </div>
                                            <div class="px-4 pt-3">
                                                <h3 class="text-sm font-bold">
                                                    {{product.name}}
                                                </h3>
                                                <p class="mt-1 text-sm font-medium text-gray-800">
                                                    {{product.style[currentIndex].name}}
                                                </p>
                                            </div>
                                        </a>
                                        <div class="mt-1 px-4 pb-4">
                                                <p class="text-sm font-medium text-gray-800">
                                                    {{product.style[currentIndex].price}}
                                                </p>
                                                  <div class=" mt-4 flex items-center space-x-6 md:space-x-2">
                                                      <div class="md:flex-1 md:min-w-0" v-for="(style, index) in product.style.slice(0,6)">
                                                            
                                                                <button @click="selectStyle(index)" class="h-6 w-6 flex flex-col border border-gray-300 rounded-full overflow-hidden focus:ring-2 focus:ring-offset-1 focus:ring-gray-300 focus:outline-none md:rounded-none md:w-full md:aspect-h-1 md:aspect-w-1 md:border-0
                                                                
                                                                " :class="{ 'ring-2 ring-offset-1 ring-gray-300 md:ring-1  md:ring-offset-0 md:ring-gray-300' : index === currentIndex }" >
                                                                    <span class="sr-only">
                                                                        {{style.name}}
                                                                    </span>
                                                                    <span class="h-full w-full flex flex-col transform -rotate-45 md:hidden">
                                                                        <span class="h-3 w-6 font-medium" :style="{ backgroundColor: style.colors[0] }" ></span>
                                                                        <span class="h-3 w-6 font-medium"  :style="{ backgroundColor: style.colors[1] }" ></span>
                                                                    </span>
                                                                    <span class="hidden md:flex">
                                                                        <img :src="style.image" alt="">
                                                                    </span>
                                                                </button>
                                                           
                                                        </div>
                                                        <span class="md:flex-1 md:min-w-0">
                                                            <button type="button" class="h-7 w-7 border rounded-full flex items-center justify-center text-gray-600 hover:border-gray-400 md:w-full md:aspect-h-1 md:aspect-w-1 md:rounded-none">
                                                                <span class="flex items-center justify-center">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-7 md:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                                                      </svg>
                                                                </span>
                                                            </button>
                                                        </span>
                                                  </div>
                                            </div>
                                            <div class="border-t">
                                                <button class="px-4 py-3 text-sm w-full flex justify-between">
                                                    <span class="font-semibold"> Quick Add</span>
                                                    <span>
                                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                                        </svg>
                                                    </span>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                                <div class="hidden md:block">
                                    <div class="relative">
                                        <img class="w-full" :src="product.previewImage" alt="">
                                        <div class="absolute inset-0">
                                            <div class="absolute inset-0 top-1/2 bg-gradient-to-t from-gray-900 opacity-95">
                                            </div> 
                                            <div class="absolute inset-x-0 bottom-0">
                                                <p class="px-6 pb-6 font-bold text-white capitalize">{{product.previewText}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-12">
        <div class="px-6">
            <form action="#" method="POST">
                <div>
                    <label for="email_adress" class="block text-white text-sm font-medium">
                        Enter to stay in touch
                    </label>
                    <div class="mt-1.5 relative">
                        <input 
                        type="text" 
                        class="block bg-gray-600 text-white w-full border-2 border-transparent focus:border-white focus:ring-0 transition">
                        <div class="absolute inset-0 border-b-2 border-white pointer-events-none" aria-hidden="">

                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="block w-full px-4 py-3 rounded text-white bg-gray-600 font-bold text-sm uppercase tracking-widest hover:bg-white hover:text-gray-900 focus:bg-white focus:text-gray-900 focus:outline-none">
                        Sign up
                    </button>
                </div>
            </form>
        </div>

    </footer>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
