<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Css Landing Page</title>
</head>
<body>
    <!-- Header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="50" alt="Logo" class="mr-2">
            <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
            <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100" >About</a>
        </div>
        
        <div>
            <a href="#" class="inline-block p-2 text-indigo-200 mr-2">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a>
        </div>
    </div>

<!-- Hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- Left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl text-white mb-6">Welcom to Doggo City!</h2>
            <p class="mb-6">There is never a sad day in doggo city</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded">Get Started</a>
        </div>

        <!-- Right -->
        
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" alt="" class="w-full rounded shadow-2xl ">
        </div>
    </div>

    <!-- Features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80" alt="" class="w-full  mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Cuddles!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80" alt="" class="w-full  mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Smiles!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="" class="w-full   mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Games!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="" class="w-full  mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Siwms!</p>
        </div>
    </div>

    <div class="flex justify-between p-10 bg-indigo-900 text-indigo-400">
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>

            <form class="flex">
                <input type="email" name="" id="" class="w-full rounded-l py-3 px-4 outline-non focus:bg-indigo-200">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>

        </div>

        <div class="flex items-center">
            Copyright &copy; Doggos 2020 - infinity
        </div>
    </div>
</body>
</html>
